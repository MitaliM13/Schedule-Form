<form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
    <div class="login-container">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [ngClass]="{'is-invalid': isFieldInvalid('username')}"
          placeholder="Enter your username"
        /> 
        <div *ngIf="isFieldInvalid('username')" class="invalid-feedback">
          <small *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</small>
          <small *ngIf="loginForm.get('username')?.hasError('minlength')">Username must be at least 3 characters long.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{'is-invalid': isFieldInvalid('password')}"
          placeholder="Enter your password"
        />
        <div *ngIf="isFieldInvalid('password')" class="invalid-feedback">
          <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 5 characters long.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
